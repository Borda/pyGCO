language:
  - cpp
  - python

sudo: required

python:
  - 2.7
  - 3.4

# See http://docs.travis-ci.com/user/caching/#pip-cache
cache: pip

compiler: g++

before_install:
#  - mkdir gco_source
#  - pip install --upgrade pip

install:
  - pip install -r requirements.txt --user
  - pip install nose coverage --user
  - pip freeze
  - make download
  - make all
  - make test_wrapper

script:
  - ls *.so
#  - ./test_wrapper
  - nosetests --with-coverage --cover-package=pygco

after_success:
  - echo Build succesful!
  - coverage report
